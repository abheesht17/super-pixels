
main: &main
  name: mnist_slic
  add_slic_mask: true
  transform_args:
    - type: ToPILImage
      params: null
    - type: Grayscale
      params:
        num_output_channels: 1
    - type: ToTensor
      params: null # Need to write it at as null if no parameters are passed,
    - type: Normalize
      params:
        mean: [0.13066062]
        std: [0.30810776]
    - type: ToSLIC
      params:
        n_segments: 75
        add_seg: true
        add_img: true
    - type: RadiusGraph
      params:
        r: 5


