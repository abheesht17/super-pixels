main: &main
  name: mnist_slic
  add_slic_mask: true
  image_transform_args:
    - type: ToPILImage
      params: null
    - type: Grayscale
      params:
        num_output_channels: 1
    - type: ToTensor
      params: null # Need to write it at as null if no parameters are passed,
    - type: Normalize
      params:
        mean: [0.13066062]
        std: [0.30810776]

  graph_transform_args:
    - type: ToPILImage
      params: null
    - type: Grayscale
      params:
        num_output_channels: 1
    - type: ToTensor
      params: null # Need to write it at as null if no parameters are passed,
    - type: Normalize
      params:
        mean: [0.13066062]
        std: [0.30810776]
    - type: MnistSLIC
      params:
        n_segments: 74
        add_seg: true
        add_img: true
    - type: KNNGraph
      params:
        k: 6
        force_undirected: true


train: &train
  <<: *main
  split: train
  filepath:
    image: ../raw_data/MNIST/train-images-idx3-ubyte
    labels: ../raw_data/MNIST/train-labels-idx1-ubyte
val: &val
  <<: *main
  split: val
  filepath: 
    image: ../raw_data/MNIST/t10k-images-idx3-ubyte
    labels: ../raw_data/MNIST/t10k-labels-idx1-ubyte
