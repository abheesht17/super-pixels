main: &main
  name: mnist
  transform_args:
    - type: ToPILImage
      params: null
    - type: Grayscale
      params:
        num_output_channels: 1
    - type: ToTensor
      params: null # Need to write it at as null if no parameters are passed,
    - type: Normalize
      params:
        mean: [0.13066062]
        std: [0.30810776]

train: &train
  <<: *main
  split: train
  filepath:
    image: /content/drive/MyDrive/SuperPixels/raw_data/MNIST/train-images-idx3-ubyte
    labels: /content/drive/MyDrive/SuperPixels/raw_data/MNIST/train-labels-idx1-ubyte
    indices_csv: /content/drive/MyDrive/SuperPixels/raw_data/MNIST/MNIST_training.csv
val: &val
  <<: *main
  split: val
  filepath: 
    image: /content/drive/MyDrive/SuperPixels/raw_data/MNIST/train-images-idx3-ubyte
    labels: /content/drive/MyDrive/SuperPixels/raw_data/MNIST/train-labels-idx1-ubyte
    indices_csv: /content/drive/MyDrive/SuperPixels/raw_data/MNIST/MNIST_validation.csv