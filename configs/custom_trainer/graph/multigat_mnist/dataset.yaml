main:
  name: mnist_slic
  transform_args: &id001
  - params: null
    type: ToPILImage
  - params:
      num_output_channels: 1
    type: Grayscale
  - params: null
    type: ToTensor
  - params:
      mean:
      - 0.13066062
      std:
      - 0.30810776
    type: Normalize
  - params:
      add_img: true
      add_seg: true
      n_segments: 75
    type: ToSLIC
  - params:
      r: 5
    type: RadiusGraph
train:
  filepath:
    image: ./raw_data/MNIST/train-images-idx3-ubyte
    indices_csv: null
    labels: ./raw_data/MNIST/train-labels-idx1-ubyte
  name: mnist_slic
  split: train
  transform_args: *id001
train_val:
