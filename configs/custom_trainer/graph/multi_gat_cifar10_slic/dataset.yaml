main: &main
  name: cifar_slic
  label: fine_labels
  transform_args:
    - type: ToPILImage
      params: null
    - type: ToTensor
      params: null # Need to write it at as null if no parameters are passed,
    - type: Normalize
      params:
        mean: [0.5070746, 0.48654896,0.44091788]
        std: [0.26733422, 0.25643846, 0.27615058] 
    - type: ToSLIC
      params:
        n_segments: 75
        add_seg: true
        add_img: true
    - type: RadiusGraph
      params:
        r: 5

train_val:
  train: &train_2
    <<: *main
    split: train
    filepath:
      data: /content/drive/MyDrive/SuperPixels/raw_data/CIFAR10/train
